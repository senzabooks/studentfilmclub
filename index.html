<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico"> 
    <script src="script.js" async></script>
    <script src="noscroll.js" async></script>

    <title>Student Film Club</title>
    
</head>
<body>
    
    <div id="page-container"> 
        
        <div id="content-container">
            
        <header>
             <div class="nav-container">
                <nav class="nav-bar">
                    <p class="prevent-spaces">
                        <a class="text-link" href="about/index.html">Student Film Club</a>
                        <span>, </span>
                        
                            <span id="show-hide-timestamp">
                                <br class="mobile-line-break">
                                <span class="date"></span>
                                <span class="time"></span>
                            </span>
                            <span id="blinking-span-day">screening today!</span>
                            <span id="blinking-span-now">screening now!</span>
                    </p>
                </nav>
            </div>
        </header>
 
    
       <div id='show-hide-posters'>
            <div class="posters-container-desktop">
            
                <div class="posters-column-desktop">
                    <img src="assets/posters/feb/sfc_feb_1.png" alt="Jelle Snijders and Raymond van den Bos"> 
                </div>

                <div class="posters-column-desktop">
                   <a class="img-link" href="https://en.wikipedia.org/wiki/House_(1977_film)" target="_blank"> <img src="assets/posters/feb/sfc_feb_2.png" alt="House"> </a>
                </div>

                <div class="posters-column-desktop">
                    <img src="assets/posters/feb/sfc_feb_3.png" alt="I want my time with you">
                </div>
            </div>


            <div  class="posters-container-mobile">

                <div class="posters-column-mobile">
                    <a class="img-link" href="https://en.wikipedia.org/wiki/House_(1977_film)" target="_blank"> <img src="assets/posters/feb/sfc_feb_2.png" alt="House"> </a>
                </div>
            
                <div class="posters-column-mobile">
                    <img src="assets/posters/feb/sfc_feb_1.png" alt="Jelle Snijders and Raymond van den Bos"> 
                </div>


                <div class="posters-column-mobile">
                    <img src="assets/posters/feb/sfc_feb_3.png" alt="I want my time with you">
                </div>
            </div>
        </div>
    
        

        <div id="show-hide-thanks" class="text-container">
            <div class="text-column">
                <p>Thank you for coming to the screening on the 21<sup>st</sup> February. See you next time. Watch this space for announcements!</p>
            </div>
        </div>


    </div>

     </footer>
      -->

    </div>

</body>
</html>
